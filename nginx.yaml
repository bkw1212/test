# nginx.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 9dbe2f90-kr1-registry.container.nhncloud.com/regi/nginx:1.25.1
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: registry
